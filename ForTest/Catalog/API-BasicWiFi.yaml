              Variables: [StaIP]
          - Type: Input
            UiID: StaMS
            Label: STA Mask
            EventHandler:
              Action: updateValue
              Header: SET
              Argument: StaMS
              Variables: [StaMS]
          - Type: Input
            UiID: StaGW
            Label: STA Gateway
            EventHandler:
              Action: updateValue
              Header: SET
              Argument: StaGW
