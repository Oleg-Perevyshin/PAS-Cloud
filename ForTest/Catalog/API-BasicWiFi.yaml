        Description: WiFi Mode (STA, AP, APSTA)
        UIComponents:
          - Type: Select
            UiID: DevWiFiMode
            Label: Device WiFi Mode
            ClassName: w-64
            Options:
              - id: 1
                name: STA
                color: bg-green-400
              - id: 2
                name: AP
                color: bg-red-400
              - id: 3
                name: APSTA
                color: bg-orange-400
            EventHandler:
              Action: setValue
              Header: SET
              Argument: WiFiSettings
              Variables: [DevWiFiMode]
      - ParamID: STAMode
        Label: STA Mode
