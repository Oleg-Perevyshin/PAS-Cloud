          - Type: Button
            UiID: SaveSTAMode
            Label: Save
            ClassName: mt-4
            EventHandler:
              Action: setValues
              Header: SET
              Argument: WiFiSettings
              Variables: [StaSSID, StaPSK, StaIPMode, StaIP, StaMS, StaGW]
      - ParamID: APMode
