UIBlocks:
  - BlockID: WebSettings
    Label: Web Settings
    Description: General Web Settings
    Parameters:
      - ParamID: WebAccess
        Label: Web Access
        Description: Access to Web Interface
        UIComponents:
          - Type: Input
            UiID: WebUser
            Label: User Name
            EventHandler:
              Action: updateValue
              Header: SET
              Argument: WebUser
              Variables: [WebUser]
          - Type: Input
            UiID: WebPsw
            Label: Password
            EventHandler:
              Action: updateValue
              Header: SET
              Argument: WebPsw
              Variables: [WebPsw]
          - Type: ButtonGroup
            UiID: WebHttpMode
            Label: HTTP Protocol
            Description: Protocol
            ClassName:
            Options:
              - id: 0
                name: http
                color: bg-lime-400 border-2 !border-lime-400
              - id: 1
                name: https
                color: bg-emerald-400 border-2 !border-emerald-400
            EventHandler:
              Action: updateValue
              Header: SET
              Argument: WebHttpMode
              Variables: [WebHttpMode]
          - Type: Button
            UiID: SaveWebAccess
            Label: Save
            ClassName: mt-4
            EventHandler:
              Action: setValues
              Header: SET
              Argument: WebSettings
              Variables: [WebUser, WebPsw, WebHttpMode]
      - ParamID: DevNames
        Label: Device Names
        Description: Device Name and Host Name
        UIComponents:
          - Type: Input
            UiID: DevName
            Label: Device Name
            EventHandler:
              Action: updateValue
              Header: SET
              Argument: DevName
              Variables: [DevName]
          - Type: Input
            UiID: DevHostName
            Label: Host Name
            EventHandler:
              Action: updateValue
              Header: SET
              Argument: DevHostName
              Variables: [DevHostName]
          - Type: Button
            UiID: SaveDevNames
            Label: Save
            ClassName: mt-4
            EventHandler:
              Action: setValues
              Header: SET
              Argument: WebSettings
              Variables: [DevName, DevHostName]

  - BlockID: WiFiSettings
