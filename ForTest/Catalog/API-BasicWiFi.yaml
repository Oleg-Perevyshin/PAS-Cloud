              Action: setValues
              Header: SET
              Argument: WiFiSettings
              Variables: [ApSSID, ApPSK, ApIP, ApMS, ApGW]

  - BlockID: Service
    Label: Service
    Description: Service Actions
    Parameters:
      - ParamID: StatusLog
        Label: Status Log Params
        Description: Parameters for Status Log
        UIComponents:
          - Type: Paragraph
            UiID: DevRun
            Label: Device Run
            ClassName: w-full
          - Type: ButtonGroup
            UiID: DebLogLevel
            Label: Log. Level
            ClassName: w-full
            Options:
              - id: Off
                name: Off
                color: bg-stone-400 border-2 !border-stone-400
              - id: Error
                name: Error
                color: bg-red-400 border-2 !border-red-400
              - id: Warning
                name: Warning
                color: bg-orange-400 border-2 !border-orange-400
              - id: All
                name: All
                color: bg-lime-400 border-2 !border-lime-400
            EventHandler:
              Action: setValue
              Header: SET
              Argument: DebLogLevel
              Variables: [DebLogLevel]
          - Type: Slider
            UiID: DebLedTime
            Label: Led Time
            ClassName: w-full
            Props:
              min: 0
              max: 1000
              step: 25
            EventHandler:
              Action: setValue
              Header: SET
              Argument: DebLedTime
              Variables: [DebLedTime]
          - Type: Button
            UiID: Restart
            Label: Restart Module
            ClassName: mt-4
            EventHandler:
              Action: setValue
              Header: SYS
              Argument: Restart
              Variables: [Restart]
          - Type: Button
            UiID: DefaultConfig
            Label: Reset to Default Config
            ClassName: mt-4
            EventHandler:
              Action: setValue
              Header: SYS
              Argument: DefaultConfig
              Variables: [DefaultConfig]
          - Type: Input
            UiID: DevID
            Label: Device ID
            EventHandler:
              Action: updateValue
              Header: SET
              Argument: DevID
              Variables: [DevID]
          - Type: Input
            UiID: SrvURL
            Label: URL to Server Update
            EventHandler:
              Action: updateValue
              Header: SET
              Argument: SrvURL
              Variables: [SrvURL]
          - Type: Button
            UiID: UpdateByID
            Label: Update Module By ID
            ClassName: mt-4
            EventHandler:
              Action: setValues
              Header: SYS
              Argument: UpdateByID
              Variables: [DevID, SrvURL]
