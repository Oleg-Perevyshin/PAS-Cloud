          - Type: Input
            UiID: StaPSK
            Label: STA Password
            EventHandler:
              Action: updateValue
              Header: SET
              Argument: StaPSK
              Variables: [StaPSK]
          - Type: ButtonGroup
            UiID: StaIPMode
            Label: STA IP Mode
            Description:
            ClassName:
            Options:
              - id: 0
                name: Dynamic
                color:
              - id: 1
                name: Static
                color:
